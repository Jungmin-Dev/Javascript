<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 RPG</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="text-rpg.css".css">
  </head>
  <body>
    <form action="" id="start-screen">
      <input
        type="text"
        id="name-input"
        placeholder="주인공 이름을 입력하세요!"
      />
      <button id="start">시작</button>
    </form>
    <div id="screen">
      <div id="hero-stat">
        <span id="hero-name"></span>
        <span id="hero-level"></span>
        <span id="hero-hp"></span>
        <span id="hero-xp"></span>
        <span id="hero-att"></span>
      </div>
      <form action="" style="display: none" id="game-menu">
        <div id="menu-1">1.모험</div>
        <div id="menu-2">2.휴식</div>
        <div id="menu-3">3.종료</div>
        <input type="text" id="menu-input" />
        <button id="menu-button">입력</button>
      </form>
      <form action="" style="display: none" id="battle-menu">
        <div id="battle-1">1.공격</div>
        <div id="battle-1">2.회복</div>
        <div id="battle-1">3.도망</div>
        <input type="text" id="battle-input" />
        <button id="battle" class="button">입력</button>
      </form>
      <div id="message"></div>
      <div id="monster-stat">
        <span id="monster-name"></span>
        <span id="monster-hp"></span>
        <span id="monster-att"></span>
      </div>
    </div>
  </body>
</html>
